<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Task</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- The Modal -->
    <div id="todoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="modalHide()">&times;</span>
            <h1>Add New Task</h1>
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a new task">
                <p id="task-error" class="error"></p>
            </div>

            <div class="input-group">
                <select id="priority-select">
                    <option value="">Select priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <p id="priority-error" class="error"></p>
            </div>
            <div class="input-group">
                <input type="date" id="due-date">
                <p id="date-error" class="error"></p>
            </div>
            <button id="add-btn">Add</button>
        </div>
    </div>


    <div class="container1">
        <div class="header">
            <input type="text" id="search-input" placeholder="Search tasks by text and Id">
            <button class="addtaskbutton " onclick="ClearModal('add')">Add Task</button>
        </div>
        <ul id="todo-list"></ul>

    </div>

    <script src="script.js"></script>
</body>

</html>
